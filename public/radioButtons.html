                            </td>
                            <td>
                                <button class="radioButtonUnselected">6</button>
                            </td>
                            <td>
                                <button class="radioButtonUnselected">7</button>
                            </td>
                            <td>
                                <button class="radioButtonUnselected">8</button>
                            </td>
                            <td>
                                <button class="radioButtonUnselected">9</button>
                            </td>
                            <td>
                                <button class="radioButtonUnselected">10</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <p class="pAlt">Did you drink?</p>

                            <td>

                </div>
            </div>
        </div>
    </div>
