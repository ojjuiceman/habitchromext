<html>

<head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load("current", {
            packages: ["calendar"]
        });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({
                type: 'date',
                id: 'Date'
            });
            dataTable.addColumn({
                type: 'number',
                id: 'Won/Loss'
            });
            dataTable.addRows([

                [new Date(2022, 3, 13), 9],
                [new Date(2022, 3, 14), 7],
                [new Date(2022, 3, 15), 9],
                [new Date(2022, 3, 16), 3],
                [new Date(2022, 3, 17), 5],
                // Many rows omitted for brevity.
                [new Date(2021, 9, 4), 3],
                [new Date(2021, 9, 5), 5],
                [new Date(2021, 9, 12), 9],
                [new Date(2021, 9, 13), 2],
                [new Date(2021, 9, 19), 7],
                [new Date(2021, 9, 23), 8],
                [new Date(2021, 9, 24), 9],
                [new Date(2021, 9, 30), 4]
            ]);

            var chart = new google.visualization.Calendar(document.getElementById('calendar_basic'));

            var options = {
                title: "Vitals",
                height: 350,
            };

            chart.draw(dataTable, options);
        }
    </script>
</head>

<body>
    <div id="calendar_basic" style="width: 1000px; height: 350px;"></div>
</body>

</html>
